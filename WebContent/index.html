<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Ajax On Java, Chapter 2 Example</title>
</head>
<body >
<div class="container">
	<h2>POST</h2>
	<div class="text">ID</div>
	<input type="text" class="input" id="id">
	<div class="text">Nome</div>
	<input type="text" class="input" id="nome">
	<div class="text">Cognome</div>
	<input type="text" class="input" id="cognome">
	<div class="text">Sesso</div>
	<input type="text" class="input" id="sesso">
	<div class="submit" onclick="createPerson()">CREA</div>
	<div class="result" id="postResult"></div>
</div>
<div class="container">
	<h2>GET</h2>
	<div class="text">ID</div>
	<input type="text" class="input" id="getId">
	<div class="submit" onclick="getPerson()">GET</div>
	<div class="result" id="getResult"></div>
</div>
<div class="container">
	<h2>UPDATE</h2>
	<div class="text">ID</div>
	<input type="text" class="input" id="putId">
	<div class="text">Nome</div>
	<input type="text" class="input" id="putNome">
	<div class="text">Cognome</div>
	<input type="text" class="input" id="putCognome">
	<div class="text">Sesso</div>
	<input type="text" class="input" id="putSesso">
	<div class="submit" onclick="putPerson()">CREA</div>
	<div class="result" id="putResult"></div>
</div>
<div class="container">
	<h2>DELETE</h2>
	<div class="text">ID</div>
	<input type="text" class="input" id="deleteId">
	<div class="submit" onclick="deletePerson()">DELETE</div>
	<div class="result" id="deleteResult"></div>
</div>
</body>
 <script src="script.js"></script> 
</html>
